name: Flet Camera APK Build - Optimized

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-android:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ è®¾ç½®Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ å®‰è£…ä¾èµ–
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet[build]

    - name: ğŸ”§ é…ç½®æ„å»ºç¯å¢ƒ
      run: |
        # æ¸…ç†ç¼“å­˜
        rm -rf __pycache__
        rm -rf .pytest_cache

    - name: ğŸ— æ„å»ºAPK
      run: |
        flet build apk \
          --name "FletCamera" \
          --package "com.example.fletcamera" \
          --version "1.0.0" \
          --build-version "1" \
          --verbose

    - name: ğŸ“± ä¸Šä¼ APKäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: flet-camera-apk
        path: build/apk/*.apk
        retention-days: 30

    - name: ğŸ· å‘å¸ƒç‰ˆæœ¬
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/apk/*.apk
        tag_name: v1.0.0-${{ github.sha }}
        draft: false
        prerelease: false
