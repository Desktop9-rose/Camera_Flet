[project]
name = "flet_cam"
version = "1.0.0"
description = "Flet Camera Demo"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "flet==0.25.0",
    "Pillow>=10.0.0"
]

[tool.flet]
product_name = "Flet相机"
org = "com.mycamera"
author = "DemoUser"

# 关键修改：将权限部分提到这里，并确保格式正确
permissions = [
    "android.permission.CAMERA",
    "android.permission.WRITE_EXTERNAL_STORAGE",
    "android.permission.READ_EXTERNAL_STORAGE"
]

# 额外配置：指定资源包含，防止资源丢失导致的白屏
include = [
    "main.py",
    "assets"
]